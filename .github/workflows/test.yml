name: Run tests
on:
  push:
    branches: ["main"]
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: |
            ./package-lock.json
      - name: npm ci
        run: npm ci
      - name: typecheck
        run: npm run build
      - name: Install PM2 and wait-port
        run: |
          npm install -g pm2
          npm install -g wait-port
      - name: Run Ganache in the background
        run: |
          pm2 --name ganache-service start npm -- run start-ganache
          wait-port -t 10000 127.0.0.1:8545
      - name: Run tests
        run: npm test
      - name: Remove ganache process from the background
        if: always()
        run: |
          pm2 delete ganache-service
