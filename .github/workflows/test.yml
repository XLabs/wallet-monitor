name: Run tests
on:
  push:
    branches: ["main"]
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: |
            ./package-lock.json
      - name: npm ci
        run: npm ci
      - name: typecheck
        run: npm run build
      - name: test
        run: npm test